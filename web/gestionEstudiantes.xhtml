<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    CRUD Estudiante
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <p>Christian David Noreña Valencia</p>
                    <p>Javier Simón Naranjo Herrera</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                                <p:menuitem value="Back to Menu" url="/faces/index.xhtml" />
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        
                        <!--CRUD estudiante-->
                        <p:panelGrid columns="4">
                            <h:outputText value="Documento"/>
                            <p:inputText id="txtNumero" binding="#{estudianteVista.txtDocumento}"/>

                            <h:outputText value="Nombre"/>
                            <p:inputText id="txtNombre" binding="#{estudianteVista.txtNombre}"/>
                   
                            <h:outputText value="Apellido"/>
                            <p:inputText id="txtApellido" binding="#{estudianteVista.txtApellido}"/>

                            <h:outputText value="E-mail"/>
                            <p:inputText id="txtCorreo" binding="#{estudianteVista.txtCorreo}"/>
                            
                            <h:outputText value="Semestre"/>
                            <p:inputText id="txtTelefono" binding="#{estudianteVista.txtSemestre}"/>

                            <h:outputText value="Clave"/>
                            <p:password id="txtClave" value="#{estudianteVista.txtClave}" feedback="true"/>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="4">
                            <p:commandButton value="Registrar" binding="#{estudianteVista.btnRegistrar}" action="#{estudianteVista.action_registrar()}" update=":form"/> 
                            <p:commandButton value="Modificar" binding="#{estudianteVista.btnModificar}" action="#{estudianteVista.action_modificar()}" update=":form"/>
                            <p:commandButton value="Eliminar" binding="#{estudianteVista.btnEliminar}" action="#{estudianteVista.action_eliminar()}" update=":form"/>
                            <p:commandButton value="Limpiar" binding="#{estudianteVista.btnLimpiar}" action="#{estudianteVista.limpiar()}" update=":form"/>                            
                        </p:panelGrid>

                        <p:dataTable id="eventsDT" var="estudiante" value="#{estudianteVista.listaEstudiantes}" selectionMode="single" selection="#{estudianteVista.selectedEstudiante}" rowKey="#{estudiante.documentoestudiante}">
                            <f:facet name="header">
                                Estudiantes
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{estudianteVista.onRowSelect}" update=":form" />
                            <p:column headerText="Documento">
                                <h:outputText value="#{estudiante.documentoestudiante}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{estudiante.nombreestudiante}" />
                            </p:column>
                            <p:column headerText="Apellido">
                                <h:outputText value="#{estudiante.apellidoestudiante}" />
                            </p:column>
                            <p:column headerText="E-mail">
                                <h:outputText value="#{estudiante.correoestudiante}" />
                            </p:column>
                            <p:column headerText="Semestre">
                                <h:outputText value="#{estudiante.semestreestudiante}" />
                            </p:column>
                            <!--
                            <p:column headerText="Clave">
                                <h:outputText value="#{estudiante.claveestudiante}" />
                            </p:column>
                            -->
                        </p:dataTable>
                        
                    </h:form>                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
